spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true // 쿼리를 보여줌
        format_sql: true // 쿼리를 보기 좋게 보여줌


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace